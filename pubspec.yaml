  shared_preferences: ^2.0.13
  firebase_core: ^1.14.0
  google_maps_flutter: ^2.1.3
  location: ^4.3.0
  geocoding: ^2.0.4
  google_directions_api: ^0.9.1
  flutter_polyline_points: ^1.0.0
  geolocator: ^8.2.0
  image_picker: ^0.8.5
  firebase_storage: ^10.2.10
  dio: ^4.0.6
  http: ^0.13.4
