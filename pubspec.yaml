dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.1.3+1

flutter_native_splash:
  background_image: "assets/images/Epanty Acceuil.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/tab/
    - assets/images/
    - assets/images/payment/
    - assets/images/auth/
  # do a hot restart after adding new image directory
  fonts:
    - family: Klasik
      fonts:
        - asset: assets/fonts/Klasik Regular.otf
